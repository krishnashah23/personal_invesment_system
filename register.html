<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>
	<br><br>
<center>
<form action="home.html" method="post">
	<h2>Registration Form</h2>
	<table border="1">
		<tr>
			<td>
			<b>Personal Details</b><br><br>
			Title:
			<select>
				<option></option>
				<option value="Mr">Mr</option>
				<option value="Mrs">Mrs</option>
			</select>
			Name:
			<input type="text" name="name">
			<br><br>Age 
			<input type="number" name="age">
			Date of Birth
			<input type="Date" name="dob"></td>
		</tr>
		<tr>
			<td colspan="2"><b>Address Details:</b><br><br>
			Lane <input type="text" name="lane"><br><br>
			City <input type="text" name="city"><br><br>
			State <input type="text" name="State"><br><br>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<b>Contact Details:</b><br><br>
				Mobile Number:<input type="text" name="mob"><br><br>
				Email ID : <input type="text" name="email"><br><br>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<b>Login Credentials:</b><br><br>
				Username:<input type="text" name="user"><br><br>
				Password: <input type="Password" name="pass"><br><br>
				Re-Enter Password: <input type="Password" name="repass"><br><br>
			</td>
		</tr>

	</table>
	<br><br><button>Submit</button>
</form>
</center>
</body>
</html>
